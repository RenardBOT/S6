<?xml version="1.0" standalone="no"?>
<!--définition du type de document pour la conformité aux spécifications -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<!--Référencement de l’espace de nommage => les noms des balises utilisables-->
<svg width="10cm" height="10cm" viewBox="0 0 100.25 100.25" xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" >

<defs>
    <g id="grille">
        <!-- Grille -->
        <path d="M 0 10 L 100 10 M 0 20 L 100 20 M 0 30 L 100 30 M 0 40 L 100 40 M 0 50 L 100 50
        M 0 60 L 100 60 M 0 70 L 100 70 M 0 80 L 100 80 M 0 90 L 100 90 M 0 100 L 100 100
        M 10 0 L 10 100 M 20 0 L 20 100 M 30 0 L 30 100 M 40 0 L 40 100 M 50 0 L 50 100
        M 60 0 L 60 100 M 70 0 L 70 100 M 80 0 L 80 100 M 90 0 L 90 100 M 100 0 L 100 100"
        stroke="gray" stroke-width="0.5"/>

        
        stroke="gray" stroke-width="0.5"/>
        <path d="M 0 0 L 100.25 0 M 0 0 L 0 100.25" stroke="black" stroke-width="2"/>

        <!-- Numérotation -->
        <g transform="translate(0.5,3)" font-family="Verdana" font-size="2" fill="black">
            <text x="10"> 10 </text>
            <text x="20"> 20 </text>
            <text x="30"> 30 </text>
            <text x="40"> 40 </text>
            <text x="50"> 50 </text>
            <text x="60"> 60 </text>
            <text x="70"> 70 </text>
            <text x="80"> 80 </text>
            <text x="90"> 90 </text>
        </g>

        <g transform="translate(1.20,2.25)" font-family="Verdana" font-size="2" fill="black">
            <text y="10"> 10 </text>
            <text y="20"> 20 </text>
            <text y="30"> 30 </text>
            <text y="40"> 40 </text>
            <text y="50"> 50 </text>
            <text y="60"> 60 </text>
            <text y="70"> 70 </text>
            <text y="80"> 80 </text>
            <text y="90"> 90 </text>
        </g>
    </g>
</defs>

<use xlink:href="#grille"/>

</svg>