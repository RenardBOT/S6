<?xml version="1.0" standalone="no"?>
<!--définition du type de document pour la conformité aux spécifications -->
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" 
"http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<!--Référencement de l’espace de nommage => les noms des balises utilisables-->
<svg  xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink" >

<g transform="translate(250,250)">

    <!-- Traits des heures -->
    
    <rect x="-3" y="-200" width="6" height="400" fill="black"/>
    <rect x="-3" y="-200" width="6" height="400" fill="black" transform="rotate(30)"/>
    <rect x="-3" y="-200" width="6" height="400" fill="black" transform="rotate(60)"/>
    <rect x="-3" y="-200" width="6" height="400" fill="black" transform="rotate(90)"/>
    <rect x="-3" y="-200" width="6" height="400" fill="black" transform="rotate(120)"/>
    <rect x="-3" y="-200" width="6" height="400" fill="black" transform="rotate(150)"/>
    <circle cx="0" cy="0" r="170" fill="white"/>

    <!-- Numérotation -->
    <g dominant-baseline="middle" text-anchor="middle" font-family="Verdana" font-size="30" fill="black">
        <text x="67.5" y="-117"> 1 </text>
        <text x="117" y="-67.5"> 2 </text>
        <text x="135" y="0"> 3 </text>
        <text x="117" y="67.5"> 4 </text>
        <text x="67.5" y="117"> 5 </text>
        <text x="0" y="135"> 6 </text>
        <text x="-67.5" y="117"> 7 </text>
        <text x="-117" y="67.5"> 8 </text>
        <text x="-135" y="0"> 9 </text>
        <text x="-117" y="-67.5"> 10 </text>
        <text x="-67.5" y="-117"> 11 </text>
        <text x="0" y="-135"> 12 </text>
    </g>

    <!-- Aiguilles-->
    <g transform="translate(-3,0)">
        <rect y="-150" width="6" height="150" fill="orange">
            <animateTransform   attributeName="transform" 
                                attributeType="XML" 
                                type="rotate" 
                                from="0"
                                to="360"
                                dur="1s" 
                                repeatCount="indefinite"/>
        </rect>
        <rect y="-90" width="6" height="90" fill="red">
            <animateTransform   attributeName="transform" 
                                attributeType="XML" 
                                type="rotate" 
                                from="0"
                                to="360"
                                dur="60s" 
                                repeatCount="indefinite"/>
        </rect>
    </g>

    <!-- Corps de l'horloge -->
    <circle cx="0" cy="0" r="200" fill="rgba(255,255,255,0)" stroke="blue" stroke-width="15"/>
    <circle cx="0" cy="0" r="10" fill="blue"/>
</g>








</svg>